<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gojo Checker★</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @keyframes fadeIn { from { opacity:0; transform: translateY(8px);} to { opacity:1; transform:none;} }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(34,211,238,.6);} 100% { box-shadow: 0 0 0 10px rgba(34,211,238,0);} }
    :root {
      --bg:#0b0f19; --panel:#111827; --panel-2:#0f172a; --border:#1f2937;
      --accent:#22d3ee; --accent-soft:rgba(34,211,238,.15);
      --text:#e5e7eb; --muted:#9ca3af;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui;background:linear-gradient(180deg,#020617,#000);color:var(--text)}
    header{padding:18px 22px;display:flex;justify-content:space-between;border-bottom:1px solid var(--border);background:rgba(2,6,23,.85);backdrop-filter:blur(10px)}
    header h1{margin:0;font-size:20px;color:var(--accent)}
    header span{font-size:12px;color:var(--muted)}
    main{max-width:1200px;margin:24px auto;padding:0 16px;display:grid;grid-template-columns:240px 1fr;gap:18px}
    aside{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:14px}
    aside h3{margin:4px 0 10px;font-size:13px;color:var(--muted)}
    .menu button{width:100%;margin-top:6px;padding:11px 12px;border-radius:12px;border:1px solid transparent;background:transparent;color:var(--text);cursor:pointer;text-align:left;transition:.2s}
    .menu button.active{animation:pulse .6s;background:var(--accent-soft);border-color:var(--accent)}
    .menu button:hover{transform:translateX(4px);background:#020617}
    section{animation:fadeIn .35s;background:var(--panel-2);border:1px solid var(--border);border-radius:18px;padding:22px;min-height:420px}
    .section-title{font-size:18px;margin-bottom:16px}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#020617;color:var(--text)}
    button.primary{padding:12px 16px;border-radius:12px;border:none;background:linear-gradient(135deg,#22d3ee,#38bdf8);font-weight:700;cursor:pointer}
    .result{margin-top:18px;padding:16px;border-radius:14px;background:#020617;border:1px solid var(--border);white-space:pre-line;font-size:13px}
    footer{text-align:center;padding:14px;font-size:12px;color:var(--muted);border-top:1px solid var(--border)}
    @media(max-width:900px){main{grid-template-columns:1fr}}
  </style>
</head>
<body>
<header><h1>Gojo Checker★</h1><span>Gelişmiş Sorgu Paneli</span></header>
