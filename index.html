/* =====================

   ===================== */
function getBans(){
  try{ return JSON.parse(localStorage.getItem('bans')||'[]'); }catch{ return []; }
}
function setBans(list){ localStorage.setItem('bans', JSON.stringify(list)); }

function renderBanPanel(){
  if(!isAdmin){
    return `<div class='section-title'>Ban YÃ¶netimi</div>
      <p>Bu alan iÃ§in admin giriÅŸi gereklidir.</p>
      <button class='primary' onclick='openAdminModal()'>Admin GiriÅŸi</button>`;
  }
  return `<div class='section-title'>Ban YÃ¶netimi (Admin)</div>
    <input id='banUser' placeholder='KullanÄ±cÄ± / ID'>
    <div class='row' style='margin-top:8px'>
      <button class='primary' onclick='addBan()'>Banla</button>
      <button class='danger' onclick='clearBans()'>TÃ¼m BanlarÄ± Sil</button>
    </div>
    <div class='list' id='banList'></div>`;
}

function renderBanList(){
  const box=document.getElementById('banList');
  if(!box) return;
  const bans=getBans();
  if(bans.length===0){ box.innerHTML='<div>BanlÄ± kullanÄ±cÄ± yok</div>'; return; }
  box.innerHTML=bans.map((b,i)=>
    `<div><span>${b.user} â€¢ ${b.date}</span><button class='danger' onclick='removeBan(${i})'>KaldÄ±r</button></div>`
  ).join('');
}

function addBan(){
  const inp=document.getElementById('banUser');
  const user=(inp.value||'').trim();
  if(!user) return alert('KullanÄ±cÄ± girin');
  const bans=getBans();
  bans.push({user, date: new Date().toLocaleString()});
  setBans(bans); inp.value=''; renderBanList();
}
function removeBan(i){ const bans=getBans(); bans.splice(i,1); setBans(bans); renderBanList(); }
function clearBans(){ if(confirm('TÃ¼m banlar silinsin mi?')){ setBans([]); renderBanList(); } }
